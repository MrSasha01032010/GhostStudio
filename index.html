<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dragons Team</title>
    <link rel="shortcut icon" href="./src/images/avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-bg: #242424;
            --header-bg: #242424;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--body-bg);
        }

        header {
            width: 100%;
            height: 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 15;
            padding: 0 1.2rem;
            background-color: var(--header-bg);
            box-shadow: 1px 0px 5px black;
        }

        .header-links {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
        }

        .header-links a {
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 0.6rem;
            color: white;
            text-decoration: none;
        }

        #burger-menu-open {
            width: 1.2rem;
            height: 1.2rem;
            color: white;
            cursor: pointer;
        }

        #header-avatar {
            width: 3rem;
            height: 3rem;
            cursor: pointer;
        }

        #header-account {
            width: 1.2rem;
            height: 1.2rem;
            color: white;
            cursor: pointer;
        }

        #burger-menu {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
            background-color: #1a1a1a;
            transform: translateX(-100%);
            transition: transform 0.15s ease-in-out;
        }

        #burger-menu.active {
            transform: translateX(0%);
        }

        .burger-menu-avatar {
            width: 3rem;
            height: 3rem;
            position: absolute;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        #burger-menu-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.2rem;
            color: rgb(255, 255, 255);
        }

        .burger-menu-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .burger-menu-links a {
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            html {
                font-size: 20px;
            }
        }

        @media (min-width: 1200px) {
            html {
                font-size: 22px;
            }

            header {
                padding: 0 2.2rem;
            }

            .header-links {
                display: flex;
            }

            #burger-menu-open {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" id="burger-menu-open"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"/></svg>
        <nav class="header-links">
            <a href="#">Главная</a>
            <a href="#">Команда</a>
            <a href="#">Связь с нами</a>
        </nav>
        <img src="./src/images/avatar.png" alt="avatar" id="header-avatar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" id="header-account"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 160L480 160C497.7 160 512 174.3 512 192L512 448C512 465.7 497.7 480 480 480L416 480C398.3 480 384 494.3 384 512C384 529.7 398.3 544 416 544L480 544C533 544 576 501 576 448L576 192C576 139 533 96 480 96L416 96C398.3 96 384 110.3 384 128C384 145.7 398.3 160 416 160zM406.6 342.6C419.1 330.1 419.1 309.8 406.6 297.3L278.6 169.3C266.1 156.8 245.8 156.8 233.3 169.3C220.8 181.8 220.8 202.1 233.3 214.6L306.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L306.7 352L233.3 425.4C220.8 437.9 220.8 458.2 233.3 470.7C245.8 483.2 266.1 483.2 278.6 470.7L406.6 342.7z"/></svg>
    </header>

    <div id="burger-menu">
        <img src="./src/images/avatar.png" alt="avatar" class="burger-menu-avatar">
        <i class="fa-solid fa-xmark" id="burger-menu-close"></i>
        <nav class="burger-menu-links">
            <a href="#">Главная</a>
            <a href="#">Команда</a>
            <a href="#">Связь с нами</a>
        </nav>
    </div>

    <script>
        const burgeropenbtn = document.getElementById('burger-menu-open');
        const burgerclosebtn = document.getElementById('burger-menu-close');
        const burgermenu = document.getElementById('burger-menu');

        burgeropenbtn.addEventListener('click', () => {
            burgermenu.classList.add('active');
        });

        burgerclosebtn.addEventListener('click', () => {
            burgermenu.classList.remove('active');
        });
    </script>
</body>
</html>
